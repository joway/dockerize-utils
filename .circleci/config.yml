version: 2
workflows:
  version: 2
  build-deploy:
    jobs:
      - docker-build-and-push:
          context: docker
jobs:
  docker-build-and-push:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              export IMAGE_NAME=joway/dockerize-utils
              export IMAGE_TAG=$(echo $CIRCLE_SHA1 | cut -c -7)

              echo "docker logining ..."
              docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}

              echo 'docker pushing ${IMAGE_NAME}:${IMAGE_TAG} ...'
              docker tag app ${IMAGE_NAME}:${IMAGE_TAG}
              docker tag app ${IMAGE_NAME}:latest
              docker push ${IMAGE_NAME}:${IMAGE_TAG}
              docker push ${IMAGE_NAME}:latest

              echo "docker push success!"
            fi
